service: charleywong
app: charleywong
org: giffonio
frameworkVersion: ">=1.61.1"

provider:
  name: aws
  timeout: 30 # API Gateway has a limit of 30 seconds
  apiGateway:
    binaryMediaTypes:
      - '*/*'
  httpApi:
    cors: true
  environment:
    GOOGLE_CLIENT_EMAIL: ${env:GOOGLE_CLIENT_EMAIL}
    GOOGLE_PRIVATE_KEY: ${env:GOOGLE_PRIVATE_KEY}
    FACEBOOK_TOKEN: ${env:FACEBOOK_TOKEN}

package:
  patterns:
    - '!.devcontainer/**'
    - '!.github/**'
    - '!.haxelib/**'
    - '!.vscode/**'
    - '!chrome/**'
    - '!lib/**'
    - '!src/**'
    - '!test/**'
    - '!*.py'
    - '!*.hxml'
    - '!browser.js'
    - '!chrome.*.js'

functions:
  web:
    image: ${env:LAMBDA_IMAGE}
    events:
      # can't use the v2 httpApi here because of this issue:
      # https://github.com/fastify/aws-lambda-fastify/issues/169
      - http:
          method: ANY
          path: '/'
          cors: true
      - http:
          method: ANY
          path: '{proxy+}'
          cors: true

plugins:
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 5
