name: CI
on: [push, pull_request]

env:
  TZ: Asia/Hong_Kong

jobs:
  build:
    runs-on: ubuntu-latest
    container: giffon/charleywong_devcontainer_workspace:20211219161619
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Copy libs from /workspace
        run: |
          cp -r /workspace/node_modules .
          cp -r /workspace/lib/dts2hx lib/
      - run: yarn --ignore-optional
      - name: Build tailwind
        run: yarn tailwind
        env:
          NODE_ENV: production
      - name: Build serviceWorker.js
        run: haxe serviceWorker.hxml
      - name: Minify serviceWorker.js
        run: npx browserify serviceWorker.js --transform [ babelify --global ] -g [ envify --NODE_ENV production ] -g uglifyify | npx terser --compress --mangle > static/serviceWorker.bundled.js
      - name: Build browser.js
        run: haxe browser.hxml
      - name: Minify browser.js
        run: npx browserify browser.js -g [ envify --NODE_ENV production ] -g uglifyify | npx terser --compress --mangle > static/browser.bundled.js
      - name: Build server
        run: haxe server.hxml
      - name: Compile Chrome extension
        run: haxe chrome-extension.hxml
      - uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: |
            index.js
            static/serviceWorker.bundled.js
            static/css/tailwind.css
            static/browser.bundled.js
            dclookup.js
            chrome
      - name: Run test
        shell: bash
        run: haxe test.hxml "$GITHUB_EVENT_NAME"
  deploy:
    concurrency: ${{ github.ref }}
    needs: build
    if: success() && github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/production' )
    runs-on: ubuntu-latest
    container: giffon/charleywong_devcontainer_workspace:20211219161619
    services:
      earthly:
        image: earthly/buildkitd:v0.6.2
        options: --privileged
        env:
          BUILDKIT_TCP_TRANSPORT_ENABLED: "true"
        ports:
          - 8372
        volumes:
          - /tmp/earthly
    env:
      EARTHLY_BUILDKIT_HOST: tcp://earthly:8372
      EARTHLY_USE_INLINE_CACHE: "true"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.awsAccessKeyId }}
          aws-secret-access-key: ${{ secrets.awsSecretAccessKey }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Create .envrc
        run: |
          cat > .envrc <<EOT
          export GOOGLE_CLIENT_EMAIL="$GOOGLE_CLIENT_EMAIL"
          export GOOGLE_PRIVATE_KEY="$GOOGLE_PRIVATE_KEY"
          export AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION"
          export AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
          export YBM_AWS_DEFAULT_REGION="$YBM_AWS_DEFAULT_REGION"
          export YBM_AWS_ACCESS_KEY_ID="$YBM_AWS_ACCESS_KEY_ID"
          export YBM_AWS_SECRET_ACCESS_KEY="$YBM_AWS_SECRET_ACCESS_KEY"
          export FACEBOOK_TOKEN="$FACEBOOK_TOKEN"
          export SERVERLESS_ACCESS_KEY="$SERVERLESS_ACCESS_KEY"
          EOT
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.googleClientEmail }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.googlePrivateKey }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          YBM_AWS_DEFAULT_REGION: us-east-1
          YBM_AWS_ACCESS_KEY_ID: ${{ secrets.YBM_AWS_ACCESS_KEY_ID }}
          YBM_AWS_SECRET_ACCESS_KEY: ${{ secrets.YBM_AWS_SECRET_ACCESS_KEY }}
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.serverlessAccessKey }}
      - name: Build Lambda image
        run: earthly --push +lambda-container --LAMBDA_IMAGE_TAG="${{ github.sha }}"
        env:
          EARTHLY_SECRET_FILES: .envrc=.envrc
      - name: Set Env
        run: |
          set -ex
          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            echo "DEPLOY_STAGE=master" >> $GITHUB_ENV
            echo "SERVER_HOST=charleywong-master.giffon.io" >> $GITHUB_ENV
          elif [ "${GITHUB_REF}" = "refs/heads/production" ]; then
            echo "DEPLOY_STAGE=production" >> $GITHUB_ENV
            echo "SERVER_HOST=charleywong.giffon.io" >> $GITHUB_ENV
          fi
      - name: Deploy
        run: earthly +deploy --LAMBDA_IMAGE_TAG="${{ github.sha }}" --DEPLOY_STAGE="$DEPLOY_STAGE"
        env:
          EARTHLY_SECRET_FILES: .envrc=.envrc
